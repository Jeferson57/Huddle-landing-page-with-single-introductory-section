<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"> 

  <!-- Fonts -->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Tab -->
  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-mobile.svg" alt="">
  <header class="header-container">
    <img src="" alt="">
  </header>

  <main class="main-container">
    <section class="main-container-ilustration">
      <img src="" alt="">
    </section>

    <section class="main-container-info">
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        Register
      </button>
    </section>
  </main>

  <footer class="footer-container">
    <section class="footer-container-social-media">
      <img src="./icons/icon-facebook.svg" alt="Icon Facebook">
      <img src="./icons/icon-twitter.svg" alt="Icon Twitter">
      <img src="./icons/icon-instagram.svg" alt="Icon Instagram">
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
